metadata:
  name: cli-generator
  description: Generate CLI entrypoints from spec file
  version: 0.14.0
  maintainers:
    - Oleg Sucharevich
loose: true
flags:
  - name: verbose
    description: "Set to see more logs"
    alias:
      - v
    default: false
    envVar: "VERBOSE"
    type: bool
    required: true
commands:
- name: generate
  flags:
    - name: language
      description: The target language of generated code
      type: string
      enum:
        - go
    - name: go-package
      type: string
    - name: spec
      type: string
    - name: project-dir
      type: string
    - name: create-handlers
      type: bool
    - name: run-init-flow
      type: bool
- name: calculate-sha
  flags:
    - name: language
      type: string
    - name: go-package
      type: string
    - name: spec
      type: string
    - name: project-dir
      type: string
- name: validate
  description: Validate cli.yaml with spec file
  flags:
    - name: spec
      type: string